<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Body styling */
        body {
            background: rgb(76, 187, 238);
            background: linear-gradient(90deg, rgb(45, 35, 93) 0%, rgb(52, 101, 110) 0%, rgb(23, 146, 208) 38%, rgb(141, 230, 140) 98%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Container styling */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
        }

        /* Heading styling */
        h1 {
            font-size: 36px;
            color: #adfd2d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.6);
            text-align: center;
            text-transform: uppercase;
        }

        /* Card styling */
        .dashboard-card {
            width: 250px;
            height: 250px;
            background-color: #1c1c1c;
            color: #f1f1f1;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        /* Hover effect for the card */
        .dashboard-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
        }

        /* Text and Heading styling */
        .dashboard-card h2 {
            font-size: 22px;
            color: #ffff00;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            transition: color 0.3s ease-in-out;
        }

        /* Circular employee count styling */
        .employee-count {
            width: 80px;
            height: 80px;
            background-color: #fdbb2d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #1c1c1c;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        /* Edit Button styling */
        .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        /* Edit button hover effect */
        .edit-btn:hover {
            background-color: #0056b3;
        }

        /* Button around cards */
        button {
            all: unset;
            cursor: pointer;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .dashboard-card {
                width: 90%;
                height: auto;
            }
        }

    </style>
    <script>
        // Function to show employee count with animation and alert
        function showEmployeeCount(departmentName, employeeCount) {
            const animationDiv = document.createElement('div');
            animationDiv.textContent = departmentName + " has " + employeeCount + " employees.";
            animationDiv.style.position = 'fixed';
            animationDiv.style.top = '50%';
            animationDiv.style.left = '50%';
            animationDiv.style.transform = 'translate(-50%, -50%)';
            animationDiv.style.backgroundColor = '#007bff';
            animationDiv.style.color = 'white';
            animationDiv.style.padding = '20px';
            animationDiv.style.borderRadius = '5px';
            animationDiv.style.fontSize = '18px';
            animationDiv.style.textAlign = 'center';
            animationDiv.style.transition = 'all 0.5s ease';
            document.body.appendChild(animationDiv);

            // Remove the animation message after 3 seconds
            setTimeout(() => {
                animationDiv.style.opacity = 0;
                setTimeout(() => animationDiv.remove(), 500);
            }, 3000);
        }
    </script>
</head>
<body>
    <h1>Departments of Employees</h1>
    <div class="dashboard-container">
        <button><div class="dashboard-card" onclick="location.href='HRemp.html'">
            <h2>HR</h2>
            <div class="employee-count">15</div></div>
        </button>
        <button><div class="dashboard-card" onclick="location.href='finaceemp.html'">
            <h2>Finance</h2>
            <div class="employee-count">15</div></div>
        </button>
        <button><div class="dashboard-card" onclick="location.href='marketing.html'">
            <h2>Marketing</h2>
            <div class="employee-count">30</div></div>
        </button>
        <button><div class="dashboard-card" onclick="location.href='seales.html'">
            <h2>Seals</h2>
            <div class="employee-count">10</div></div>
        </button>
    </div>
</body>
</html>
