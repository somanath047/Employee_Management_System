<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Department Employees</title>
    <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

/* Body styling */
body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Container for the table */
.container {
    width: 60%;
    max-width: 800px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

/* Heading styling */
h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    color: #333;
}

/* Table styling */
.employee-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

/* Table headers styling */
.employee-table th {
    background-color: #1a2a6c;
    color: #fff;
    padding: 10px;
    text-align: left;
    font-size: 1.1rem;
    font-weight: bold;
}

/* Table row styling */
.employee-table td {
    padding: 10px;
    text-align: left;
    font-size: 1rem;
    border-bottom: 1px solid #ddd;
}

/* Alternate row background color */
.employee-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Hover effect */
.employee-table tr:hover {
    background-color: #f1f1f1;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>HR Department Employees</h1>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Employee ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>HR</td>
                    <td>101</td>
                </tr>
                <tr>
                    <td>Michael Williams</td>
                    <td>HR</td>
                    <td>105</td>
                </tr>
                <tr>
                    <td>David Taylor</td>
                    <td>HR</td>
                    <td>109</td>
                </tr>
                <tr>
                    <td>Alice Brown</td>
                    <td>HR</td>
                    <td>190</td>
                </tr>
                <tr>
                    <td>Bob Johnson</td>
                    <td>HR</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>HR</td>
                    <td>101</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
