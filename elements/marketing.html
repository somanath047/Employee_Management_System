<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Department Employees</title>
    <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

/* Body styling */
body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Container for the table */
.container {
    width: 60%;
    max-width: 800px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

/* Heading styling */
h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    color: #333;
}

/* Table styling */
.employee-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

/* Table headers styling */
.employee-table th {
    background-color: #1a2a6c;
    color: #fff;
    padding: 10px;
    text-align: left;
    font-size: 1.1rem;
    font-weight: bold;
}

/* Table row styling */
.employee-table td {
    padding: 10px;
    text-align: left;
    font-size: 1rem;
    border-bottom: 1px solid #ddd;
}

/* Alternate row background color */
.employee-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Hover effect */
.employee-table tr:hover {
    background-color: #f1f1f1;
    cursor: pointer;
}

    </style>
    <script>
        // Function to handle row click and show employee details
function showEmployeeDetails(name, department, empId) {
    alert(`Employee Name: ${name}\nDepartment: ${department}\nEmployee ID: ${empId}`);
}

// Add event listeners to each row to show employee details
document.addEventListener("DOMContentLoaded", function() {
    const rows = document.querySelectorAll(".employee-row");
    
    rows.forEach(row => {
        row.addEventListener("click", function() {
            const name = row.querySelector(".emp-name").textContent;
            const department = row.querySelector(".emp-department").textContent;
            const empId = row.querySelector(".emp-id").textContent;
            
            showEmployeeDetails(name, department, empId);
        });
    });
});

    </script>

</head>
<body>
    <div class="container">

        <table class="employee-table">

    </div>
</body>
</html>
